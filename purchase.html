<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="assets/css/purchase.css">
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>
    
    <main>
      <form action="javascript:void(0);" onsubmit="enviarWhatsApp();">
        <h2>Dados Pessoais:</h2>
        <div class="campo">
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="nome" required>
        </div>
        <br>
        <div class="campo">
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="e-mail" required>
        </div>
        
        <h2>Detalhes do Pedido:</h2>
        <div class="campo">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" placeholder="produto" required>
        </div>
        <br>
        <div class="campo">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>
        </div>
        <br>
        <button type="submit" class="finalize-button">Finalizar Compra</button>
    </form>
    </main>

    <script>
        function enviarWhatsApp() {
            // Captura os dados do formulário
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var produto = document.getElementById("produto").value;
            var quantidade = document.getElementById("quantidade").value;

            // Gera a mensagem do WhatsApp
            var mensagem = `Olá, gostaria de realizar uma compra!\n\nNome: ${nome}\nEmail: ${email}\nProduto: ${produto}\nQuantidade: ${quantidade}`;

            // Substitua com o número de WhatsApp da sua loja
            var numeroWhatsApp = "+5551984161282"; // Coloque aqui o número de WhatsApp

            // Cria o link para o WhatsApp
            var linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

            // Redireciona o usuário para o WhatsApp
            window.open(linkWhatsApp, "_blank");
        }
    </script>
</body>
</html>
